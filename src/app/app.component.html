<div>
  <mat-toolbar id="mainToolbar" color="primary">
      <mat-icon
        (click)="onToolbarMenuToggle()"
        id="toolbarMenu">subject</mat-icon>
      My Test App
      <span class="toolbar-spacer"></span>
    </mat-toolbar>
    
    <mat-sidenav-container
      id="sidenavContainer"
     fullscreen>
      <mat-sidenav
        mode="side"
        #sidenav
        id="sidenav"
        [class.menu-open]="isMenuOpen"
        [class.menu-close]="!isMenuOpen"
        opened>
        
        <mat-list id="menus">
          
          <mat-list-item>
            <button 
            class="menu-item"
              mat-flat-button>
              <mat-icon>dashboard</mat-icon>
              Dashboard</button>
          </mat-list-item>
    
          <mat-list-item>
              <button 
              class="menu-item"
                mat-flat-button>
                <mat-icon>work</mat-icon>
                Content Management</button>
            </mat-list-item>
    
            <mat-list-item>
                <button 
                class="menu-item"
                  mat-flat-button>
                  <mat-icon>settings_application</mat-icon>
                  Courses</button>
              </mat-list-item>
    
        </mat-list>
      </mat-sidenav>
    
      <mat-sidenav-content>
        <mat-selection-list class="dash-list">
            <router-outlet></router-outlet>
        </mat-selection-list> 
      </mat-sidenav-content>
    </mat-sidenav-container>
</div>
